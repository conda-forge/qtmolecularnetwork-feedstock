{% set name = "qtmolecularnetwork" if qt == '5' else 'qt6molecularnetwork' %}
{% set binding_name = "pyside2mn" if qt == '5' else 'pyside6mn' %}
{% set version = "0.6.2" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/metgem/QtMolecularNetwork/archive/v{{ version }}.tar.gz
    sha256: ee67fea252e3a89b6476c982092e293e883007b14166495a4252f752aadd286a

build:
    number: 2
    run_exports:
      - {{ pin_subpackage(name, max_pin='x.x.x') }}
    ignore_run_exports_from:
    # Just used to satisfy CMake; not used in shared library
      - cairo
      - freetype

requirements:
    build:
        - cmake
        - {{ compiler('cxx') }}
        - make                                # [not win]
        - {{ cdt('mesa-libgl-devel') }}       # [linux]
        - {{ cdt('mesa-dri-drivers') }}       # [linux]
        - {{ cdt('libselinux') }}             # [linux]
        - {{ cdt('libxdamage') }}             # [linux]
        - {{ cdt('libxxf86vm') }}             # [linux]
        - {{ cdt('libxext') }}                # [linux]
    host:
        - cairo
        - freetype
        - boost-cpp
        - eigen
        - qt6-main                       # [qt==6 or qt=='']
        - qt-main                        # [qt==5 or qt=='']
        - {{ pin_compatible('rdkit', max_pin='x.x') }}
        - {{ pin_compatible('rdkit-dev', max_pin='x.x') }}  # [win]
        - versioneer
        - tomli          # [py<311]
    run:
        - {{ pin_compatible('rdkit', max_pin='x.x') }}

test:
    commands:
        - if not exist %LIBRARY_BIN%\\{{ name }}.dll exit 1                             # [win]
        - if not exist %LIBRARY_INC%\\{{ name }}\\node.h exit 1                         # [win]
        - if not exist %LIBRARY_LIB%\\cmake\\{{ name }}\\{{ name }}Config.cmake exit 1  # [win]
        - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}                                 # [unix]
        - test -f $PREFIX/include/{{ name }}/node.h                                     # [unix]
        - test -f $PREFIX/lib/cmake/{{ name }}/{{ name }}Config.cmake                   # [unix]

outputs:
  - name: {{ name }}
  - name: {{binding_name }}
    script: build-python.sh  # [unix]
    script: bld-python.bat   # [win]
    build:
      ignore_run_exports_from:
      # Just used for shiboken/pyside2 not used for python module
        - clangdev  # [not osx]
        - libcxx    # [not osx]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - clangdev
        - cmake
        - make                                # [not win]
        - libcxx                              # [linux]
        - {{ cdt('mesa-libgl-devel') }}       # [linux]
        - {{ cdt('mesa-dri-drivers') }}       # [linux]
        - {{ cdt('libselinux') }}             # [linux]
        - {{ cdt('libxdamage') }}             # [linux]
        - {{ cdt('libxxf86vm') }}             # [linux]
        - {{ cdt('libxext') }}                # [linux]
      host:
        - {{ pin_subpackage(name, exact=True) }}
        - {{ pin_compatible('rdkit-dev', max_pin='x.x') }}  # [win]
        - {{ pin_compatible('rdkit', max_pin='x.x') }}
        - python
        - pyside6                       # [qt==6 or qt=='']
        - pyside2                       # [qt==5 or qt=='']
        - cmake-build-extension
        - {{ pin_compatible('qt6-main', max_pin='x.x') }}  # [qt==6 or qt=='']
        - {{ pin_compatible('qt-main', max_pin='x.x') }}   # [qt==5 or qt=='']
        - versioneer
        - eigen
        - pip
        - setuptools
        - cairo
        - freetype
      run:
        - python
        - {{ pin_subpackage(name, exact=True) }}
        - {{ pin_compatible('rdkit', max_pin='x.x') }}
        - pywin32                             # [win]
        - pyside6                       # [qt==6 or qt=='']
        - pyside2                       # [qt==5 or qt=='']
        - tinycss2
    test:
      imports:
        - PySide6MolecularNetwork       # [qt==6]
        - PySide6MolecularNetwork.qmn   # [qt==6]
        - PySide2MolecularNetwork       # [qt==5]
        - PySide2MolecularNetwork.qmn   # [qt==5]

about:
    home: https://github.com/metgem/QtMolecularNetwork
    license: GPL-3.0-or-later
    license_family: GPL
    license_file: 'LICENSE'
    summary: 'Widgets used for visualisation of graph in MetGem'
    description: 'Widgets used for visualisation of graph in `MetGem`'
    dev_url: 'https://github.com/metgem/QtMolecularNetwork'

extra:
    recipe-maintainers:
      - n-elie
